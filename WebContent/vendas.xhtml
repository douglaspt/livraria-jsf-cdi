<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">


	<f:metadata>
		<f:viewParam name="autorId" value="#{autorBean.autor.id}" />
		<f:viewAction action="#{autorBean.carregaPelaId}"
			if="#{param['autorId'] != null}" />
	</f:metadata>

	<ui:define name="titulo">Vendas</ui:define>
	<ui:define name="conteudo">
		<p:chart type="bar" model="#{vendasBean.vendasModel}" style="height:300px" responsive="true"/>

	</ui:define>
	<ui:define name="texto">Vendas</ui:define>
</ui:composition>
</html>
